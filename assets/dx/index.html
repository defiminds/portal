<!DOCTYPE html>
<html>
<head>
	<title>Binance DEX</title>
</head>
<body>
	<select id="symbol-select">
	</select>
	<button onclick="buscarPreco()">Buscar Pre√ßo</button>
	<p id="preco"></p>

	<script>
		function buscarPreco() {
			const symbol = document.getElementById('symbol-select').value;
			const url = `https://defiminds-cors-proxy.glitch.me/https://dex.binance.org/api/v1/ticker/24hr?symbol=${symbol}`;

			fetch(url)
				.then(response => response.json())
				.then(data => {
					document.getElementById('preco').innerHTML = data.lastPrice;
				})
				.catch(error => console.error(error));
		}

		fetch('https://defiminds-cors-proxy.glitch.me/list-symbols')
			.then(response => response.json())
			.then(data => {
				const select = document.getElementById('symbol-select');
				data.forEach(symbol => {
					const option = document.createElement('option');
					option.value = symbol;
					option.text = symbol;
					select.add(option);
				});
			})
			.catch(error => console.error(error));
	</script>
</body>
</html>
