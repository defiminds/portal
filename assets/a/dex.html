<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Obter preço de paridade na Binance DEX</title>
</head>
<body>
  <h1>Obter preço de paridade na Binance DEX</h1>
  <form>
    <label for="symbol">Selecione uma paridade:</label>
    <select id="symbol" name="symbol">
      <option value="BNB_BTC">BNB/BTC</option>
      <option value="BNB_ETH">BNB/ETH</option>
      <option value="BTC_USDSB-1AC">BTC/USDSB-1AC</option>
      <!-- adicione outras opções aqui para todas as paridades disponíveis na Binance DEX -->
    </select>
    <br><br>
    <button type="button" onclick="buscarPreco()">Buscar preço</button>
  </form>
  <br><br>
  <div id="resultado"></div>
  <script>
    function buscarPreco() {
      const symbol = document.getElementById("symbol").value;
      const options = {
        url: `https://dex.binance.org/api/v1/ticker/24hr?symbol=${symbol}`,
        headers: {
          'Content-Type': 'application/json'
        }
      };
      fetch(options.url, {headers: options.headers})
        .then(response => response.json())
        .then(data => {
          const resultado = document.getElementById("resultado");
          resultado.innerHTML = `O preço atual de ${symbol} é ${data.lastPrice} ${data.quoteAssetName}.`;
        })
        .catch(error => {
          const resultado = document.getElementById("resultado");
          resultado.innerHTML = `Erro ao buscar preço: ${error}`;
        });
    }
  </script>
</body>
</html>
