<!DOCTYPE html>
<html>
<head>
	<title>Exemplo CORS Anywhere</title>
</head>
<body>
	<select id="symbol-select">
		<option value="BNBBTC">BNB/BTC</option>
		<option value="BNBETH">BNB/ETH</option>
		<option value="BTCUSDSB-1AC">BTC/USDSB-1AC</option>
		<option value="ETHBTC">ETH/BTC</option>
		<option value="ETHUSDSB1AC">ETH/USDSB-1AC</option>
	</select>
	<button onclick="buscarPreco()">Buscar Pre√ßo</button>
	<p id="preco"></p>

	<script>
		function buscarPreco() {
			const symbol = document.getElementById('symbol-select').value;
			const url = 'https://cors-anywhere.herokuapp.com/https://dex.binance.org/api/v1/ticker/24hr?symbol=' + symbol;

			fetch(url)
				.then(response => response.json())
				.then(data => {
					document.getElementById('preco').innerHTML = data.lastPrice;
				})
				.catch(error => console.error(error));
		}
	</script>
</body>
</html>
